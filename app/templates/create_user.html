<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
</head>
<body>
    <h2>Add a New User</h2>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="/add_user" method="post" enctype="multipart/form-data">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>ID Number:</label><br>
        <input type="text" name="id_number" required><br><br>

        <label>Group:</label><br>
        <input type="text" name="group" required><br><br>

        <label>Division:</label><br>
        <input type="text" name="division" required><br><br>

        <label>Section:</label><br>
        <input type="text" name="section" required><br><br>

        <label>Phone Number:</label><br>
        <input type="text" name="phone_number" required><br><br>

        <label>Age:</label><br>
        <input type="number" name="age" required><br><br>

        <button type="submit">Add User</button>
    </form>
</body>
</html>
