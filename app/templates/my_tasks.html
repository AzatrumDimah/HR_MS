<!DOCTYPE html>
<html>
<head>
    <title>My Tasks</title>
</head>
<body>
    <h1>🗂️ My Tasks</h1>

    <nav>
        <a href="/my_tasks">🗂️ My Tasks</a>
        <a href="/reset_password">🔁 Reset Password</a> |
        <a href="/assign_tasks">📋 Assign Tasks</a> |
        <a href="/confirm_tasks">✅ Confirm Tasks</a>
    </nav>

    <hr>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> - Status: {{ task.status }}
                <form action="/update_task_status" method="post" style="display:inline;">
                    <input type="hidden" name="task_id" value="{{ task.id }}">
                    <select name="new_status">
                        <option value="pending" {% if task.status == 'pending' %}selected{% endif %}>Pending</option>
                        <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                        <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
                    </select>
                    <button type="submit">Update</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
